<style>
.bg {
  background-image: url(https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/GVYM0DWG9D.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  position: fixed;
  width: 100%;
  height: 400px;
  top: 0;
  left: 0;
  z-index: -1;
}
.jumbotron {
  margin-bottom: 0px;
  height: 400px;
  color: rgba(255, 255, 255, 0.75);
  text-shadow: black .3em .3em .3em;
  background: transparent;
}
.webbody {
  height: 10000px;
}
</style>

<script>
var jumboHeight = $('.jumbotron').outerHeight();
function parallax(){
    var scrolled = $(window).scrollTop();
    $('.bg').css('height', (jumboHeight-scrolled) + 'px');
}

$(window).scroll(function(e){
    parallax();
});
</script>
